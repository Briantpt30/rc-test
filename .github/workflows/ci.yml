name: CI Process

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build app, docker, deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build Docker image
        run: |
          docker build -t briantpt30/rc-test:latest .
          docker build -t briantpt30/rc-test:$(git rev-parse --short HEAD) .
      
      - name: Publish Docker image to Docker Hub
        run: |
          docker logout
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker push briantpt30/rc-test:latest
      
